<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(':checkbox').click( sonucAl );
	});

	function sonucAl()
	{
		 //$('#sonuc').html('işlem yapılıyor...');
		 $.ajax({
		   type: 'GET',
		   url: 'checked.php',
		   data:'deger=php',            //data: $('form').serialize()
		   success: function(sonuc) {
			 	$('#sonuc').html(sonuc);
		   }
		 });

		return false;
	}
</script>
</head>
<body>


<form name="form">
    <input type="checkbox" name="check_list" value="php" id="php"/> PHP <br>
    <input type="checkbox" name="check_list" value="c" id='c'/> C <br>
    <input type="checkbox" name="check_list" value="ruby" id='ruby'/> Ruby <br>
    <input type="checkbox" name="check_list" value="python" id='python'/> Python <br>

    <div id="results"></div><br><br>
    <div id="sonuc">SONUÇ ? </div>
</form>
</body>
</html>
